<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ˜‚</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LMAO JEETERS ðŸ˜‚</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Permanent+Marker&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { 
        font-family: 'Comic Neue', cursive;
        overflow-x: hidden;
      }
      .font-bangers { font-family: 'Bangers', cursive; }
      .font-marker { font-family: 'Permanent Marker', cursive; }
      
      @keyframes bounce-crazy {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        25% { transform: translateY(-30px) rotate(-15deg); }
        50% { transform: translateY(0) rotate(0deg); }
        75% { transform: translateY(-15px) rotate(15deg); }
      }
      
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      
      @keyframes float-random {
        0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translate(var(--tx), var(--ty)) rotate(var(--rot)); opacity: 0; }
      }
      
      @keyframes pulse-glow {
        0%, 100% { filter: drop-shadow(0 0 20px #ffd700) drop-shadow(0 0 40px #ff6b00); }
        50% { filter: drop-shadow(0 0 40px #ffd700) drop-shadow(0 0 80px #ff6b00); }
      }
      
      @keyframes rainbow {
        0% { color: #ff0000; }
        16% { color: #ff8800; }
        33% { color: #ffff00; }
        50% { color: #00ff00; }
        66% { color: #0088ff; }
        83% { color: #8800ff; }
        100% { color: #ff0000; }
      }
      
      @keyframes slide-in-roast {
        0% { transform: translateX(-100%) rotate(-10deg); opacity: 0; }
        100% { transform: translateX(0) rotate(0deg); opacity: 1; }
      }
      
      @keyframes wiggle {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
      }
      
      .animate-bounce-crazy { animation: bounce-crazy 0.5s ease-in-out infinite; }
      .animate-spin-slow { animation: spin-slow 10s linear infinite; }
      .animate-shake { animation: shake 0.5s ease-in-out infinite; }
      .animate-pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }
      .animate-rainbow { animation: rainbow 3s linear infinite; }
      .animate-wiggle { animation: wiggle 0.3s ease-in-out infinite; }
      
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.05;
      }
      
      .text-stroke {
        -webkit-text-stroke: 3px black;
        paint-order: stroke fill;
      }
      
      .roast-card {
        animation: slide-in-roast 0.5s ease-out forwards;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
